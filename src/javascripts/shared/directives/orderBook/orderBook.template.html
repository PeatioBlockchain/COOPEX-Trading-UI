<div class="form">
    <div class="form__header">
        <h2 class="title">Order Book</h2>
    </div>
    <div class="form__body order-book__body">
        <div class="form__column-container order-book__column-container">
            <div class="form__column order-book__column">My Size</div>
            <div class="form__column order-book__column">Size</div>
            <div class="form__column order-book__column">Price (USD)</div>
        </div>
        <div class="order-book__order-form-container">
            <div ng-repeat="orderBook in vm.orderBookList" class="form__column-container form__column-container-value">
                <div class="form__column order-book__column form__column-value">{{ orderBook.mySize }}</div>
                <div class="form__column order-book__column form__column-value">{{ orderBook.size }}</div>
                <div class="form__column order-book__column form__column-value">{{ orderBook.price_usd }}</div>
            </div>
        </div>
    </div>
</div>
