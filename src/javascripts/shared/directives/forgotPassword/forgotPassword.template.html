<div class="popup__module">
    <div class="popup__form" ng-show="!vm.isEmailSent">
        <div class="popup__header">
            <p class="popup__banner">Forgot Password</p>
            <i class="icon icon-close popup__close-icon" ng-click="vm.close()"></i>
        </div>
        <div class="popup__body">
            <div class="input-block input-block--light popup__row">
                <div class="input-block__title input-block__title--big">Email Address</div>
                <div class="input-block__field popup__input-field">
                    <input placeholder="johndoe@gmail.com" class="input-block__input"
                           type="text" ng-model="vm.model.email"/>
                </div>
            </div>

            <div class="popup__btn-container sign-up__manage-row">
                <button class="btn btn--blue popup__btn sign-up__btn" ng-click="vm.reset()">Reset Password</button>
            </div>
        </div>
    </div>

    <div class="popup__form" ng-show="vm.isEmailSent">
        <div class="popup__header">
            <p class="popup__banner">Password Reset Email Sent</p>
            <i class="icon icon-close popup__close-icon" ng-click="vm.close()"></i>
        </div>
        <div class="popup__body">
            <p class="popup__text">
                A password reset email has been sent. Follow the directions in the email to reset your password.
            </p>

            <div class="popup__btn-container sign-up__manage-row">
                <button class="btn btn--blue popup__btn sign-up__btn" ng-click="vm.close()">Dismiss</button>
            </div>
        </div>
    </div>
</div>
