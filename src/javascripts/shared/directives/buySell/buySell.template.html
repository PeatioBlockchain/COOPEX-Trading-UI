<div class="form">
    <div class="form__header">
        <select-menu-component item-list="vm.optionList" on-select-item="vm.changeOption(item)"></select-menu-component>
    </div>
    <div class="buy-sell__settings-row">
        <div class="buy-sell__wallet-container"><i class="icon icon-wallet buy-sell__wallet-icon"></i>
            <div class="buy-sell__settings-text buy-sell__settings-text--main">Wallet</div>
        </div>
        <p class="buy-sell__settings-text">0.00<span class="buy-sell__settings-text--extra">USD</span></p>
    </div>
    <div ng-show="vm.selectedOption.id === 0" class="buy-sell__body">
        <div class="buy-sell__radio-button-container">
            <label class="radio-container buy-sell__radion-button">Limit
                <input type="radio" checked="checked" name="radio"/><span class="checkmark"></span>
            </label>
            <label class="radio-container">Market
                <input type="radio" name="radio"/><span class="checkmark"></span>
            </label>
        </div>
        <div class="buy-sell__input-block-container">
            <div class="input-block input-block--half">
                <p class="input-block__title">Price</p>
                <div class="input-block__field">
                    <input placeholder="0.00" class="input-block__input"/>
                    <p class="input-block__post-mark">USD</p>
                </div>
            </div>
            <div class="input-block input-block--half">
                <div class="input-block__title">Amount</div>
                <div class="input-block__field">
                    <input placeholder="0.00" class="input-block__input"/>
                    <p class="input-block__post-mark">BTC</p>
                </div>
            </div>
        </div>
        <div class="buy-sell__btn-block">
            <div class="buy-sell__btn-block-header">
                <div class="buy-sell__btn-title">Total</div>
                <p class="buy-sell__btn-mark">0.00<span class="buy-sell__btn-mark--extra">USD</span></p>
            </div>
            <button class="buy-sell__btn btn btn--blue">Buy</button>
        </div>
    </div>
    <div ng-show="vm.selectedOption.id === 1" class="buy-sell__body">
        <div class="buy-sell__radio-button-container">
            <label class="radio-container buy-sell__radion-button">Limit
                <input type="radio" checked="checked" name="radio"/><span class="checkmark"></span>
            </label>
            <label class="radio-container">Market
                <input type="radio" name="radio"/><span class="checkmark"></span>
            </label>
        </div>
        <div class="buy-sell__input-block-container">
            <div class="input-block">
                <p class="input-block__title">Amount</p>
                <div class="input-block__field">
                    <input placeholder="0.00" class="input-block__input"/>
                    <p class="input-block__post-mark">BTC</p>
                </div>
            </div>
        </div>
        <div class="buy-sell__btn-block">
            <div class="buy-sell__btn-block-header">
                <div class="buy-sell__btn-title">Total</div>
                <p class="buy-sell__btn-mark">0.00<span class="buy-sell__btn-mark--extra">USD</span></p>
            </div>
            <button class="buy-sell__btn btn btn--blue">Sell</button>
        </div>
    </div>
</div>
